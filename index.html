<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="head">
        <div class="player" id="player1">
            <div class="player-text">Spieler 1</div>

            <img  class="player-symbol" src="img/cross.png">
        </div>
    </div>
    
    <table>
        <tr>
            <td onclick="selectField(0)">
                <div class="symbol-container">
                    <img id="circle0" class="symbol d-none" src="img/circle.png"> 
                    <img id="cross0" class="symbol d-none" src="img/cross.png">
                </div>
            </td>                
                
            <td onclick="selectField(1)">
                <div class="symbol-container">

                </div>
            </td>
